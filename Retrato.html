<script>
$(document).ready(function () {
    $('.galeria-lateral').bind('mousewheel', function(event, delta) {
    event.preventDefault();
    var animate_scroll = 20; //Tempo em ms de animação no scroll
    var delta = event.originalEvent.wheelDelta;
    delta = -delta; //DIREÇÃO (Comentando a essa linha muda a direção)
    var pos = $('.galeria-lateral').scrollLeft() + delta;
    $('.galeria-lateral').animate({scrollLeft: pos}, animate_scroll);
});
    });
</script>
