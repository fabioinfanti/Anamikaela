<body>
  <div class="nav" style="width: 100%; position: fixed; top: 0; left: 0; width: 100%; z-index: 99;"> 
    <div class="container">
        <div class="row" tag="cabecalho">
          <div class="col-1">

            </div>
            <div id="main"

                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
            </div>
            <script>
              function toggleNav(x) {
                document.getElementById("mySidenav").style.width = document.getElementById("mySidenav").style.width === "100%" ? '' : "100%";

              }

      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <!-- The slideshow -->
